<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="bg-blue-400 h-20">

            <nav class="flex justify-between items-center p-7">
                <div class="flex justify-items-start">
                   <img class="h-10 "src="images/Logo.png" alt="">

                  <h6 class="logo">Charity Minds</h6>

                </div>
                <ul class="flex gap-5 text-red-500">
                    <li><a href="login.html">Login<a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
            </div>

      <main class="flex items-center justify-center min-h-screen bg-white-100 px-6">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

    <form 
      class="flex flex-col space-y-4"
      action="#"
      method="post"
      autocomplete="on"
    >
      First Name
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700"></label>
        <input id="firstName" name="firstName" type="text" required placeholder="your first name"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      Last Name
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700"></label>
        <input id="lastName" name="lastName" type="text" required placeholder="your last name"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      Username
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"></label>
        <input id="username" name="username" type="text" required placeholder="your username"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      Email
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"></label>
        <input id="email" name="email" type="email" required placeholder="example@gmail.com"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      Phone Number
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700"></label>
        <input id="phone" name="phone" type="tel" required placeholder="+254 700 000 000"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      Date of Birth
      <div>
        <label for="dob" class="block text-sm font-medium text-gray-700"></label>
        <input id="dob" name="dob" type="date" required
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      Password
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"></label>
        <input id="password" name="password" type="password" required placeholder="••••••"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700"></label>
        <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="••••••"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      <!-- Terms and Conditions -->
      <div class="flex items-center space-x-2">
        <input id="terms" name="terms" type="checkbox" required
          class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-2 focus:ring-blue-400" />
        <label for="terms" class="text-sm text-gray-700">
          I accept the <a href="terms.html" class="text-blue-500 hover:underline">Terms and Conditions</a>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <div class="mt-4 text-center text-gray-600">
      <p>Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>
  </div>
</main>

</body>
</html>
